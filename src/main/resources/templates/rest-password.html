<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FashionApp</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<header>
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>

    <nav>
        <a href="/" class="btn home-btn">Home</a>
        <a href="/login" class="btn">Back to Login</a>
    </nav>
</header>

<div class="login-wrapper fade-in">
    <div class="login-card fade-in">

        <h2 class="login-title">Choose a New Password</h2>
        <p class="login-subtitle">Make sure itâ€™s something secure.</p>

        <div class="error-message" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

        <form method="post" action="/reset-password" class="login-form">

            <input type="hidden" name="token" th:value="${token}" />

            <div class="form-group password-group">
                <label>New Password</label>
                <input type="password" name="password" placeholder="Enter new password" required>
            </div>

            <button class="btn btn-login" type="submit">Update Password</button>
        </form>

    </div>
</div>

</body>
</html>
