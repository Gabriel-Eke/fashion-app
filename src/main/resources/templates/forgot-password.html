<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FashionApp</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<header>
    <h1>Password Recovery</h1>
    <p>Enter your email to reset your password.</p>

    <nav>
        <a href="/" class="btn home-btn">Home</a>
        <a href="/login" class="btn">Back to Login</a>
    </nav>
</header>

<div class="login-wrapper fade-in">
    <div class="login-card fade-in">

        <h2 class="login-title">Forgot Password</h2>
        <p class="login-subtitle">Weâ€™ll send a reset link to your email if it exists.</p>

        <!-- ERROR -->
        <div class="error-message" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

        <!-- SUCCESS -->
        <div class="success-message" th:if="${message}">
            <span th:text="${message}"></span>
        </div>

        <form method="post" action="/forgot-password" class="login-form">

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <button class="btn btn-login" type="submit">Send Reset Link</button>
        </form>

    </div>
</div>

</body>
</html>
