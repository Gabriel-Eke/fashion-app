<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Operation - FashionApp</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <header>
        <h1>Edit Operation</h1>
        <nav>
            <a href="/" class="btn">Home</a>
            <a href="/daily-operations" class="btn btn-secondary">Back</a>
            <a href="/logout" class="btn">Logout</a>
        </nav>
    </header>

    <div class="transactions-wrapper">

        <h2 class="transactions-title">Update Operation</h2>

        <form method="post" action="/daily-operations/update" class="transaction-form">


            <!---Hidden ID-->
            <input type="hidden" name="id" th:value="${operation.id}">

            <!----Date-->
            <label class="filter-label">Date</label>
            <input type="date" name="operationDate" th:value="${operation.operationDate}" required>

            <!--Type-->
            <label class="filter-label">Transaction Type</label>
            <select name="transactionType" required>
                <option value="INCOME" th:selected="${operation.transactionType == 'INCOME'}">Income</option>
                <option value="EXPENSE" th:selected="${operation.transactionType == 'EXPENSE'}">Expense</option>
            </select>

            <!---Amount-->
            <label class="filter-label">Amount</label>
            <input type="number" name="amount" step="0.01" th:value="${operation.amount}" required>

            <!---Category-->
            <label class="filter-label">Category</label>
            <input type="text" name="category" th:value="${operation.customerName}">

            <!---Description-->
            <label class="filter-label">Description</label>
            <input type="text" name="description" th:value="${operation.description}">

            <button class="btn" type="submit">Save Changes</button>
            
            <a href="/daily-operations" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
</body>
</html>
